plugins {
    id 'java'
}

group 'marginalia'
version 'SNAPSHOT'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

task dist(type: Copy) {
    from subprojects.collect { it.tasks.withType(Tar) }
    into "$buildDir/dist"
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
